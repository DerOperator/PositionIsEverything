<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Bug demo</title>
<style type="text/css">
body {
	margin: 0; padding: 0;
	text-align: center;
}
#wrap {
	width: 390px;
	margin: 0 auto;
	text-align: left;
	border: 1px solid #006699;
	
}
#masthead {
	background-color: #006699;
	color: #FFFFFF;
}
#leftnav {
	background-color: #99CC00;
	float: left;
	width: 50px;
	word-wrap: break-word;
}
#main {
	float: left;
	width: 340px;
}
#footer {
	background-color: #CCCCCC;
	clear: both;
}

</style>
</head>

<body>
<div id="wrap">
	<div id="masthead">My header</div>
	<div id="leftnav">http://AnUnbreakableURL.com Left Nav</div>
	<div id="main">My main text here.  This is the main content that you want users to read.  So you really don't want this text beneath-the-fold.</div>
	<div id="footer">My footer</div>
</div>
